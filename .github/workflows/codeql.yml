name: CodeQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 10am UTC (after security scans)
    - cron: '0 10 * * 1'

jobs:
  analyze:
    name: Analyze Python
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality
        # Custom queries can be added here
        # queries: ./path/to/local/query, security-extended, security-and-quality

    # Install dependencies to help CodeQL understand the code better
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ./packages/restmachine[dev]
        pip install -e ./packages/restmachine-aws[dev]

    # Autobuild attempts to build any compiled languages
    # For Python, this step is optional but helps with analysis
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
        upload: true
