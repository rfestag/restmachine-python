[tox]
envlist = py38,py39,py310,py311,py312,lint,type-check,docs
skip_missing_interpreters = True

[testenv]
deps = -rrequirements-dev.txt

[testenv:lint]
deps =
    ruff
commands =
    ruff check --fix restmachine tests examples

[testenv:format]
deps =
    ruff
commands =
    ruff format restmachine tests examples

[testenv:type-check]
deps = 
    mypy
    types-setuptools
commands = 
    mypy restmachine

[testenv:docs]
deps = 
    sphinx
    sphinx-rtd-theme
    sphinx-autodoc-typehints
commands = 
    sphinx-build -W -b html docs docs/_build/html

[testenv:build]
deps = 
    build
    twine
commands = 
    python -m build
    twine check dist/*

[testenv:clean]
deps = 
commands = 
    python -c "import shutil; shutil.rmtree('build', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('dist', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('.tox', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('restmachine.egg-info', ignore_errors=True)"


[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
