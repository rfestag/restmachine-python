[tox]
envlist = py38,py39,py310,py311,py312,lint,type-check,docs
skip_missing_interpreters = True

[testenv]
deps = 
    pytest>=6.0
    pytest-cov
    pydantic>=2.0.0
commands = 
    pytest {posargs:tests} --cov=rest_framework --cov-report=term-missing

[testenv:lint]
deps = 
    black
    flake8
    isort
commands = 
    black --check --diff rest_framework tests examples
    flake8 rest_framework tests examples
    isort --check-only --diff rest_framework tests examples

[testenv:format]
deps = 
    black
    isort
commands = 
    black rest_framework tests examples
    isort rest_framework tests examples

[testenv:type-check]
deps = 
    mypy
    types-setuptools
commands = 
    mypy rest_framework

[testenv:docs]
deps = 
    sphinx
    sphinx-rtd-theme
    sphinx-autodoc-typehints
commands = 
    sphinx-build -W -b html docs docs/_build/html

[testenv:build]
deps = 
    build
    twine
commands = 
    python -m build
    twine check dist/*

[testenv:clean]
deps = 
commands = 
    python -c "import shutil; shutil.rmtree('build', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('dist', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('.tox', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('rest_framework.egg-info', ignore_errors=True)"

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    .tox,
    .venv,
    venv,

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
